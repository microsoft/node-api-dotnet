und.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left"><br />
<h1 id="node-api-for-net"><strong>Node API for .NET</strong></h1>
<p>High-performance in-proc interop<br /> between .NET and JavaScript</p>
<p><a href="https://github.com/microsoft/node-api-dotnet">github.com/microsoft/node-api-dotnet</a><br />
Jason Ginchereau <a href="mailto:jasongin@microsoft.com">jasongin@microsoft.com</a><br />
Vladimir Morozov <a href="mailto:vmorozov@microsoft.com">vmorozov@microsoft.com</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="project-vision">Project Vision</h2>
<p>First-class in-proc interoperability between .NET and JavaScript<br />
<br /></p>
<h3 id="motivation">Motivation</h3>
<p>.NET and JavaScript are widely used, and often complementary, but there is not a great interop story between them.</p>
<p>While some limited solutions exist, there are opportunities to do better in many ways!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="primary-net--js-interop-scenarios">Primary .NET / JS Interop scenarios</h2>
<ul>
<li>Dynamically invoke .NET APIs from JS.</li>
<li>Develop Node.js addon modules in C#.</li>
<li>Host a JS runtime within a .NET app and call JS APIs from .NET.</li>
<li>Develop React Native apps and extensions in C# with JS interop.</li>
</ul>
<p>Requirements:</p>
<ul>
<li>.NET 6 or later / .NET Framework 4.7.2 or later</li>
<li>Windows, Mac, or Linux</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="dynamically-invoke-net-apis-from-js">Dynamically invoke .NET APIs from JS</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-js"><span class="hljs-keyword">const</span> dotnet = <span class="hljs-built_in">require</span>(<span class="hljs-string">&#x27;node-api-dotnet&#x27;</span>);
dotnet.<span class="hljs-property">Console</span>.<span class="hljs-title class_">WriteLine</span>(<span class="hljs-string">&#x27;Hello from .NET!&#x27;</span>);

<span class="hljs-keyword">const</span> <span class="hljs-title class_">MyAssembly</span> = dotnet.<span class="hljs-title function_">load</span>(<span class="hljs-string">&#x27;path/to/MyAssembly.dll&#x27;</span>);
<span class="hljs-keyword">const</span> myObj = <span class="hljs-keyword">new</span> <span class="hljs-title class_">MyAssembly</span>.<span class="hljs-title class_">MyClass</span>(...args);
</code></pre>
<p><br /><br /><br />
<em>Dynamic invocation has some limitations, e.g. some forms of generics, ref/out params. These can be reduced or eliminated with further development.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="develop-node-addon-modules-in-c">Develop Node addon modules in C#</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C#"><span class="hljs-comment">// C#</span>
[<span class="hljs-meta">JSExport</span>]
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">MyClass</span> {
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">MyClass</span>(<span class="hljs-params"><span class="hljs-built_in">string</span>[] args</span>)</span> { }
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-comment">// TypeScript</span>
<span class="hljs-keyword">import</span> { <span class="hljs-title class_">MyClass</span> } <span class="hljs-keyword">from</span> <span class="hljs-string">&#x27;my-package&#x27;</span>;
<span class="hljs-keyword">const</span> myObj = <span class="hljs-keyword">new</span> <span class="hljs-title class_">MyClass</span>(...args);
</code></pre>
<p>Option: Use .NET Native AOT to avoid .NET Runtime dependency.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="typescript-type-definitions">TypeScript type definitions</h2>
<p>JavaScript or TypeScript code can reference type definitions for .NET APIs.</p>
<ul>
<li>A tool generates typedef files (<code>.d.ts</code>) from .NET assemblies.</li>
<li>Nuget package MSBuild scripts automatically do this for C# Node addon projects.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="demo">Demo</h2>
<p>Calling Azure OpenAI from JavaScript using the .NET<br />
<a href="https://github.com/microsoft/semantic-kernel">Semantic Kernel</a> client library</p>
<p><img src="./JStoDotnet.drawio.svg" alt="" style="width:1000px;height:340px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="host-a-js-runtime-in-a-net-app">Host a JS runtime in a .NET app</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C#"><span class="hljs-comment">// C#</span>
[<span class="hljs-meta">JSImport</span>]
<span class="hljs-keyword">interface</span> <span class="hljs-title">IExample</span>
{
    <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ExampleMethod</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> arg</span>)</span>;
}

<span class="hljs-keyword">var</span> example = nodejs.Import&lt;IExample&gt;(
    <span class="hljs-string">&quot;example-npm-package&quot;</span>, <span class="hljs-string">&quot;ExampleObject&quot;</span>);
example.ExampleMethod(arg);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="demo-1">Demo</h2>
<p>C# WinUI collaborative text editing using JS <a href="https://fluidframework.com/">Fluid Framework</a></p>
<p><img src="./DotnetToJS.drawio.svg" alt="" style="width:1000px;height:340px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="about-node-api">About Node API</h2>
<ul>
<li>C-style ABI stable API.</li>
<li>Initial goals:
<ul>
<li>Support Chakra JS engine along with V8 for Node.js.</li>
<li>Write addons across Node.js versions without recompiling.</li>
</ul>
</li>
</ul>
<p> <br />
<a href="https://nodejs.org/api/n-api.html">https://nodejs.org/api/n-api.html</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="about-node-api-cont">About Node API (cont.)</h2>
<ul>
<li>Evolved to a de-facto standard for JavaScript interoperability with other languages:
<ul>
<li>Implemented by several JS runtimes: Node.js, Electron, Deno, Bun, WASM, etc.</li>
<li>Implemented on top of several JS engines: V8, Chakra, JSC, Hermes, JerryScript, etc.</li>
<li>Has bindings for different languages: C++, Rust, Go, Zig, and now C# (!)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="about-node-api-cont-1">About Node API (cont.)</h2>
<ul>
<li>The same addon can be reused with minimal changes across multiple JS runtimes.</li>
<li>node-api-dotnet project allows C# code to be part of the Node-API universe:
<ul>
<li>write C# addons for popular JS runtimes;</li>
<li>interop between JS and popular C# frameworks.</li>
</ul>
</li>
</ul>
<p><em>Developers of the Node API for .NET project are current/former members of the Node.js <a href="https://github.com/nodejs/abi-stable-node/">Node API working group</a>.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="demo-2">Demo</h2>
<p>Hosting the <a href="https://github.com/facebook/hermes">Hermes JavaScript engine</a> in a .NET app.</p>
<ul>
<li>JavaScript engine created by Meta.</li>
<li>Optimized for React Native applications.
<ul>
<li>Interpreter only.</li>
<li>Small size and fast startup time.</li>
<li>JS byte code distribution with apps to save on JS parsing.</li>
<li>Not all ES6 constructs are supported yet.</li>
</ul>
</li>
<li>Node-API is implemented in the <a href="https://github.com/microsoft/hermes-windows">Hermes-Windows</a> fork.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="low-level-js-interop">Low-level JS interop</h2>
<p>Node API is a set of C functions, for example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C">napi_status <span class="hljs-title function_">napi_create_function</span><span class="hljs-params">(
    napi_env env, <span class="hljs-type">const</span> <span class="hljs-type">char</span>* utf8name, <span class="hljs-type">size_t</span> length,
    napi_callback cb, <span class="hljs-type">void</span>* data, napi_value* result)</span>;
</code></pre>
<p>They are wrapped in a layer of .NET types for JS primitives:<br />
<code>JSValue</code>, <code>JSObject</code>, <code>JSArray</code>, <code>JSMap</code>, <code>JSPromise</code>, etc.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-C#">JSValue.CreateFunction(<span class="hljs-string">&quot;greeter&quot;</span>, (JSCallbackArgs args) =&gt;
{
    <span class="hljs-keyword">return</span> (JSValue)<span class="hljs-string">$&quot;Hello <span class="hljs-subst">{(<span class="hljs-built_in">string</span>)args[<span class="hljs-number">0</span>]}</span>!&quot;</span>;
});
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="high-level-net--js-interop">High-level .NET / JS interop</h2>
<ul>
<li>Automatic marshalling for:
<ul>
<li>Classes &amp; interfaces - passed by reference</li>
<li>Structs &amp; enums - passed by value</li>
<li>Collections - passed by reference</li>
<li>TypedArrays - using shared memory</li>
</ul>
</li>
<li>Async support:
<ul>
<li>Automatic conversion between Tasks &amp; Promises</li>
<li>SynchronizationContext supports <code>await</code> return to JS thread</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="more-interop-features">More interop features</h2>
<ul>
<li>Error/exception propagation</li>
<li>.NET delegates / JS callbacks</li>
<li>.NET Streams / Node Readable, Writable, Duplex streams</li>
<li>JS class can extend a .NET class, TS can implement a .NET interface</li>
<li>.NET class can implement a TS interface</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="net-native-aot">.NET Native AOT</h2>
<ul>
<li>AOT C# code uses .NET hosting APIs to load .NET in-proc.
<ul>
<li>.NET 6+: <code>hostfxr</code></li>
<li>.NET 4.x: <code>mscoree</code></li>
<li><em>No need for C++</em></li>
</ul>
</li>
<li>Alternatively, C# Node addon modules can be AOT compiled.
<ul>
<li>JS marshalling leverages source-generation.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="net-code-generation">.NET Code Generation</h2>
<p>Expression trees + source generators enable both runtime and compile-time generation of JS marshalling code.</p>
<ol>
<li>Use .NET reflection to generate <em>expression trees</em> for converting between .NET and JS.</li>
<li>At compile time, emit expressions as C#. (Supports AOT.)</li>
<li>At run time, compile directly to delegates. (Does not support AOT.)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="interop-performance">Interop performance</h2>
<p>.NET / JS interop is fast because:</p>
<ul>
<li>Marshaling does not use JSON serialization.</li>
<li>Compile-time or runtime code generation avoids reflection.</li>
<li>Use of shared memory and proxies minimizes data transfer.</li>
<li><code>struct</code>, <code>Span&lt;T&gt;</code>, <code>stackalloc</code> minimize heap allocation &amp; copying.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="performance-comparison">Performance comparison</h2>
<p>Warm JS to .NET calls are nearly twice as fast when compared to <code>edge-js</code> using <a href="https://github.com/tjanczuk/edge/wiki/Performance">that project's benchmark</a>.</p>
<table>
<thead>
<tr>
<th style="text-align:right"></th>
<th style="text-align:right">HTTP</th>
<th style="text-align:right">Edge.js</th>
<th style="text-align:right">Node API .NET</th>
<th style="text-align:right">AOT</th>
<th style="text-align:right">JS (baseline)</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:right">Cold</td>
<td style="text-align:right">32039</td>
<td style="text-align:right">38761</td>
<td style="text-align:right">9355</td>
<td style="text-align:right">362</td>
<td style="text-align:right">1680</td>
</tr>
<tr>
<td style="text-align:right">Warm</td>
<td style="text-align:right">2003</td>
<td style="text-align:right">87</td>
<td style="text-align:right">54</td>
<td style="text-align:right">47</td>
<td style="text-align:right">23</td>
</tr>
</tbody>
</table>
<p>Numbers are <em>microseconds</em>. &quot;Warm&quot; is an average of 10000 .NET -&gt; JS calls (passing a medium-size object).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="project-status">Project status</h2>
<ul>
<li>Available for early experimentation
<ul>
<li>Send feedback, bug reports to <a href="https://github.com/microsoft/node-api-dotnet/issues">microsoft/node-api-dotnet/issues</a></li>
<li>Help prioritize areas for improvement.</li>
<li>Contribute PRs!</li>
</ul>
</li>
<li>Current limitations may block some advanced interop scenarios.</li>
<li>NOT production ready</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" style="--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2 id="roadmap">Roadmap</h2>
<p>Major development areas:</p>
<ul>
<li>More marshalling: events, ref/out params, generics, ...</li>
<li>API review / refinement</li>
<li>More test coverage</li>
</ul>
<p>Project backlog: <a href="https://github.com/orgs/microsoft/projects/779">https://github.com/orgs/microsoft/projects/779</a></p>
</section>
